<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Chart.js Web Component Example</title>
    <script type="module" src="dist/chartjs-v4-webcomponent.js"></script>
    <!--
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ngyewch/chartjs-v4-webcomponent@0.2.0/dist/chartjs-v4-webcomponent.js"></script>
    -->
</head>
<body>
    <chartjs-v4 id="test1">
        <script type="application/json">
            {
                "type": "bar",
                "data": {
                    "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
                    "datasets": [
                        {
                            "label": "My First Dataset",
                            "data": [65, 59, 80, 81, 56, 55, 40]
                        }
                    ]
                },
                "options": {
                    "maintainAspectRatio": false,
                    "scales": {
                        "y": {
                            "beginAtZero": true
                        }
                    }
                }
            }
        </script>
    </chartjs-v4>

    <script>
        setTimeout(() => {
            const config = {
                type: 'line',
                data: {
                    labels: [0, 1, 2],
                    datasets: [{
                        label: 'Series 1',
                        data: [10, 30, 20],
                    }],
                },
            };

            const el = document.createElement('script');
            el.type = 'application/json';
            el.innerText = JSON.stringify(config);

            const chartElement = document.getElementById('test1');
            for (let i = chartElement.children.length - 1; i >= 0; i--) {
                chartElement.removeChild(chartElement.children.item(i));
            }
            chartElement.appendChild(el);
        }, 3000);
    </script>
</body>
</html>
